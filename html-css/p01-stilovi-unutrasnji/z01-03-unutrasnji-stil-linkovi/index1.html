<!DOCTYPE html>
<html>

<head>
    <title>Stilizovanje linkova</title>
    <meta charset="utf-8" />
    <style type="text/css">
        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:link {
            color: green;
        }

        a:visited {
            color: red;
        }

        a:active {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <ul>
        <li><a  href="http://www.google.com">Google</a></li>
        <li><a href="http://www.matf.bg.ac.rs">Matf</a></li>
    </ul>
</body>

</html>
