<!DOCTYPE html>
<html lang="sr">

<head>
    <title>Tabele sa ivicama</title>
    <meta charset="utf-8" />
    <!-- -->
    <style>
        table {
            width: 50%;
            border: 1px dotted brown;
        }

        th {
            border: 1px solid cyan;
        }

        td {
            border: 1px dotted;
        }
    </style>
    <!-- -->
</head>

<body>

    <table>
        <tr>
            <th>Ime</th>
            <th>Prezime</th>
            <th>Broj</th>
        </tr>
        <tr>
            <td>Marko</td>
            <td>Marković</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Miroslava</td>
            <td>Marić-Petrović</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Jovan</td>
            <td>Hadži-Pešić</td>
            <td>80</td>
        </tr>
    </table>

    <table>
        <tr>
            <td colspan="2">1 i 2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">4 i 7</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

</body>

</html>
