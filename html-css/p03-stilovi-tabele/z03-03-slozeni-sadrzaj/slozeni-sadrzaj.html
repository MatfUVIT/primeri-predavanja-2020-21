<!DOCTYPE html>
<html lang="sr">

<head>
    <title>Tabele sa složenim sadržajem</title>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 5px;
        }

        th {
            text-align: left;
        }

        table {
            border-spacing: 15px;
        }

        td table {
            border-spacing: 2px;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td>
                <p>Ovo je pasus</p>
                <p>Ovo je još jedan pasus</p>
            </td>
            <td>Ova ćelija sadrži tabelu:
                <div id="sadzalac">
                    <p>Miki maus</p>
                    <table>
                        <tr>
                            <td>A</td>
                            <td>B</td>
                        </tr>
                        <tr>
                            <td>C</td>
                            <td>D</td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
        <tr>
            <td>Ova ćelija sadrži listu
                <ul>
                    <li>jabuke</li>
                    <li>banane</li>
                    <li>kajsije</li>
                </ul>
            </td>
            <td>ZDRAVO</td>
        </tr>
    </table>


</body>

</html>
