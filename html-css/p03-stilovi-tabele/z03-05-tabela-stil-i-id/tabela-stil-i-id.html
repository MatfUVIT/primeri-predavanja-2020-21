<!DOCTYPE html>
<html lang="sr">

<head>
    <title>Tabele stilovi i atribut id</title>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table#t01 {
            width: 80%;
        }

        th,
        td {
            padding: 5px;
            text-align: left;
        }

        table#t01 tr:nth-child(even) {
            background-color: #ff0000;
        }

        table#t01 tr:nth-child(odd) {
            background-color: #00ff00;
        }

        table#t01 th {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Ime</th>
            <th>Prezime</th>
            <th>Broj poena</th>
        </tr>
        <tr>
            <td>Marko</td>
            <td>Marković</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Miroslava</td>
            <td>Marić-Petrović</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Jovan</td>
            <td>Hadži-Pešić</td>
            <td>80</td>
        </tr>
    </table>

    <p />

    <table id="t01">
        <tr>
            <th>Ime</th>
            <th>Prezime</th>
            <th>Broj poena</th>
        </tr>
        <tr>
            <td>Marko</td>
            <td>Marković</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Miroslava</td>
            <td>Marić-Petrović</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Jovan</td>
            <td>Hadži-Pešić</td>
            <td>80</td>
        </tr>
    </table>

</body>

</html>
