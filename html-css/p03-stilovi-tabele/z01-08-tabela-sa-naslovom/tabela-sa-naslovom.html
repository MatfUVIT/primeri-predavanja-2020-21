<!DOCTYPE html>
<html lang="sr">

<head>
    <title>Tabela sa naslovom</title>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        th,
        td {
            padding: 5px;
        }
        
        th {
            text-align: left;
        }
        
        caption{
            font-size: x-large;
         }
    </style>
</head>

<body>

    <table style="width:80%">
        <caption>Rang lista</caption>
        <tr>
            <th>Ime</th>
            <th>Prezime</th>
            <th>Broj poena</th>
        </tr>
        <tr>
            <td>Marko</td>
            <td>Marković</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Miroslava</td>
            <td>Marić-Petrović</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Jovan</td>
            <td>Hadži-Pešić</td>
            <td>80</td>
        </tr>
    </table>


</body>

</html>
