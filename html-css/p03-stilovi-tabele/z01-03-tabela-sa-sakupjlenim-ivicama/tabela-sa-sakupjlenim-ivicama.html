<!DOCTYPE html>
<html lang="sr">

<head>
    <title>Tabele sa sakupljenim ivicama</title>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td>Marko</td>
            <td>Marković</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Miroslava</td>
            <td>Marić-Petrović</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Jovan</td>
            <td>Hadži-Pešić</td>
            <td>80</td>
        </tr>
    </table>


</body>

</html>
