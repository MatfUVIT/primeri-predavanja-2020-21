<! DOCTYPE html>
<html lang="sr">

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="2"> 200 </td>
            <td> 5 </td>
        </tr>
        <tr>
            <td> 5 </td>
            <td colspan="2"> 200 </td>
        </tr>
        <tr>
            <td colspan="2"> 7 </td>
            <td rowspan="2"> 9 </td>
        </tr>
        <tr>
            <td colspan="2"> 8 </td>
        </tr>
    </table>
</body>

</html>
