<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="utf-8" />
    <style>
        ul.bez-bulita li{
            list-style-type: none;
        }

        ul#menu li {
            display: inline;
        }
    </style>
</head>

<body>

    <h2>Horizontalna lista</h2>

    <ul id="menu">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Node.js</li>
        <li>MongoDB</li>
    </ul>

    <h2>Lista bez bulita</h2>

    <ul class="bez-bulita">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Node.js</li>
        <li>MongoDB</li>
    </ul>

    <h2>Normalna lista</h2>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Node.js</li>
        <li>MongoDB</li>
    </ul>
    

</body>

</html>
