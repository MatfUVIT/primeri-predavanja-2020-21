<!DOCTYPE html>
<html lang="sr">

<head>
    <title>CSS List Menu - Primer 1</title>
    <style>
        #osnovni-meni ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        #osnovni-meni a {
            color: #FFF;
            background-color: #036;
            display: block;
            width: 9em;
            padding: .2em .8em;
            text-decoration: none;
            border-top: 1px solid #fff;
            border-left: 1px solid #fff;
            border-right: 1px solid #036;
            border-bottom: 1px solid #036;
        }
        
        #osnovni-meni a:hover {
            background-color: #369;
            border-top: 1px solid #036;
            border-left: 1px solid #036;
            border-right: 1px solid #fff;
            border-bottom: 1px solid #fff;
        }
        
        #osnovni-meni li {
            margin: .2em 0 .2em 0;
        }
    </style>
    <meta charset="utf-8" />
</head>

<body>

    <div id="osnovni-meni">
        <ul>
            <li><a href="#mleko">Mleko</a></li>
            <li><a href="#">Jaja</a></li>
            <li id="active"><a href="#">Sir</a></li>
            <li><a href="#">Povrće</a></li>
            <li><a href="#voce">Voće</a></li>
        </ul>
    </div>

    <div id ="mleko">
        <h1>Mleko</h1>
        <p> Mleko je belo.</p>
    </div>

    <div id ="voce">
            <h1>Voće</h1>
            <p> Voće je zdravo.</p>
        </div>
    
</body>

</html>
