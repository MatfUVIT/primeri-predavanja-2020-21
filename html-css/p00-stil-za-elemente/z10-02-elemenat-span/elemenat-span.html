    <body>

        <h2>Inline Elements</h2>

        <p>
            An inline element <span style="color:red; background-color: black">does not</span> start on a new line and only 
            takes up <span style="color:red;">as much</span> width as necessary.
        </p>
        <p>
            There are inline &lt;span&gt; elements inside previous paragraph.
        </p>
        <p>
            Examples of inline elements:
        </p>
        <ul>
            <li>
                &lt;span&gt;
            </li>
            <li>
                &lt;a&gt;
            </li>
            <li>
                &lt;img&gt;
            </li>
        </ul>

    </body>
