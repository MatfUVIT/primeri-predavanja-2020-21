<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="utf-8" />
    <style>
        .opisi {
            background-color: black;
            color: white;
            margin: 20px;
            padding: 20px;
        }

        div.opisi .elemenat{
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>


    <div class="opisi">

        <h2>Block-level Elements</h2>

        <p>
            A block-level element always starts on a new line and takes up the full width available (stretches out to
            the left and right
            as far as it can).
        </p>
        <p>
            The <span class="elemenat">&lt;div&gt; </span>element is a block-level element. 
            Examples of block-level elements:
        </p>
        <ul>
            <li>
                <span class="elemenat">&lt;div&gt;</span>
            </li>
            <li>
                <span class="elemenat">&lt;h1&gt;</span> - <span class="elemenat">&lt;h6&gt;</span>
            </li>
            <li>
                <span class="elemenat">&lt;p&gt;</span>
            </li>
            <li>
                <span class="elemenat">&lt;form&gt;</span>
            </li>
        </ul>
    </div>

</body>

</html>
