    <body>

        <h2><span class="vazno">Inline</span> Elements</h2>

        <p>
            An inline element <span class="vazno">does not</span> start on a new line and only takes up <span class="vazno">as much</span>            
            width as necessary.
        </p>
        <p>
            There are inline &lt;span&gt; elements within previous paragraph and heading.
        </p>

            Examples of inline elements:
        </p>
        <ul>
            <li>
                &lt;span&gt;
            </li>
            <li>
                &lt;a&gt;
            </li>
            <li>
                &lt;img&gt;
            </li>
        </ul>
