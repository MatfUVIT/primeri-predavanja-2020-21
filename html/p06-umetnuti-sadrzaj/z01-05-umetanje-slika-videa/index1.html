<!DOCTYPE html>
<html lang="sr">

<head>
    <title>Umetnuti sadržaj</title>
    <meta charset="utf-8" />
</head>

<body>
    <section>
        <h1>Slike</h1>
        <dl>
            <dt>Obična slika</dt>
            <dd>
                <img src="resources/web.png" alt="veb tehnologije" height="202" width="607" />
                <br/>
            </dd>
            <dt>GIF animacija</dt>
            <dd>
                <img src="resources/earth.gif" alt="zemlja koja se rotira" width="300" height="300" />
            </dd>
    </section>
    <section>
        <h1>Audio</h1>
        <audio controls>
            <source type="audio/ogg" src="resources/bach.ogg" /> Vaš pregledač ne može da pusti audio-snimak.
        </audio>
        <p>Audio datoteka je preuzeta iz <a href="https://commons.wikimedia.org/">Wiki Commons</a></p>
    </section>
    <section>
        <h1>Video</h1>
        <video controls width="300" height="300">
            <source type="video/ogg" src="resources/gyser.ogg" /> Vaš pregledač ne može da pusti video-snimak.
        </video>
    </section>

    <section>
        <h1>Youtube video - iframe</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/yF5-6AcohQw" frameborder="0" allowfullscreen></iframe>
    </section>
</body>

</html>
