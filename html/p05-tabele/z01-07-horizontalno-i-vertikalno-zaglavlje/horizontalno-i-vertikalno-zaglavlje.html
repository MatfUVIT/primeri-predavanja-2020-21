<!DOCTYPE html>
<html lang="sr">

<head>
    <title>Tabele sa horizontalnim i vertikalnim zaglavljima</title>
    <meta charset="utf-8" />
</head>

<body>

    <h2>Horizontalno zaglavlje:</h2>

    <table style="width:100%">
        <tr>
            <th>Ime</th>
            <th>Telefon</th>
            <th>Moblini telefon</th>
        </tr>
        <tr>
            <td>Marko Marković</td>
            <td>555 77 854</td>
            <td>555 77 855</td>
        </tr>
    </table>

    <h2>Vertikalno zaglavlje:</h2>

    <table style="width:100%">
        <tr>
            <th>Ime:</th>
            <td>Marko Marković</td>
        </tr>
        <tr>
            <th>Telefon:</th>
            <td>555 77 854</td>
        </tr>
        <tr>
            <th>Moblini telefon:</th>
            <td>555 77 855</td>
        </tr>
    </table>

</body>

</html>
