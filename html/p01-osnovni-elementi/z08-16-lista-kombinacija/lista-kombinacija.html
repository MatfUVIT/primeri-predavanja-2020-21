<!-- Primer demonstrira upotrebu lista (ul, ol, li, dl, dt, dd) -->
<!DOCTYPE html>
<html lang="sr">

<head>
    <title>Рецепт</title>
    <meta charset="utf-8" />
</head>

<body>
    <h1>Recept</h1>
    <ul>
        <dl>
            <dt><strong>Sastojci:</strong></dt>
            <dd>
                <ul>
                    <li>100 g. brašna</li>
                    <li>10 g. šećera</li>
                    <li>1 čaša vode</li>
                    <li>2 jaja</li>
                    <li>so, šećer</li>
                </ul>
            </dd>
            <dt><strong>Postupak: </strong></dt>
            <dd>
                <ol>
                    <li>Izmešaj suve sastojke.</li>
                    <li>Dodaj vlažne sastojke.</li>
                    <li>Mešaj 10 minuta.</li>
                    <li>Peci sat vremena na temperaturi od 300 stepeni.</li>
                </ol>
            </dd>
        </dl>
</body>

</html>
